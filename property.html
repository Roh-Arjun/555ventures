 <!-- Navbar Start -->

 <!-- Search Start -->
        <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
            <div class="container">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <input type="text" id="searchKeyword" class="form-control border-0 py-3" placeholder="Search Keyword">
                            </div>
                            <div class="col-md-4">
                                <select id="propertyType" class="form-select border-0 py-3">
                                    <option selected>Property Type</option>
                                    <option value="Residential">Residential</option>
                                    <option value="Commerical">Commerical</option>
                                    <option value="Plot">Plot</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select id="location" class="form-select border-0 py-3">
                                    <option selected>Location</option>
                                    <option value="Mysore">Mysore</option>
                                    <option value="Bengaluru">Bengaluru</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button id="searchButton" class="btn btn-dark border-0 w-100 py-3">Search</button>
                    </div>
                </div>
                <div id="warning" class="text-danger mt-2" style="display: none;">
                    Please select both Property Type and Location.
                </div>
            </div>
        </div>
        <!-- Search End -->

        <!-- Property List Start -->
        <div class="container-xxl py-5">

                <div class="row g-0 gx-5 align-items-end">

                            <h1 class="mb-3">Property Listing</h1>
                            <p class="text-primary">Total property listed: <span id="listedcount"></span></p>
                        </div>
                    </div>
                    <div class="col-lg-6 text-start text-lg-end wow slideInRight" data-wow-delay="0.1s">
                        <ul class="nav nav-pills d-inline-flex justify-content-end mb-5">
                            <li class="nav-item me-2">
                                <a class="btn btn-outline-primary active" data-bs-toggle="pill" href="#tab-1" id="featured-tab">Featured</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="btn btn-outline-primary" data-bs-toggle="pill" href="#tab-2" id="for-sell-tab">For Sell</a>
                            </li>
                            <li class="nav-item me-0">
                                <a class="btn btn-outline-primary" data-bs-toggle="pill" href="#tab-3" id="for-rent-tab">For Rent</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row g-4">

                            <div id="property-all-container" class="row">
                                <!-- Properties will be inserted here -->
                            </div>
                            <div id="warning-search" class="alert alert-warning" role="alert" style="display:none">
                                Sorry!! No Search Found
                              </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane fade show p-0">
                        <div class="row g-4">
                            <!-- my code chtgpt -->
                            <div id="property-container-sell" class="row">
                                <!-- Properties will be inserted here -->
                            </div>
                            <div id="warning-sell" class="alert alert-warning" role="alert" style="display:none">
                                Sorry!! No Search Found
                              </div>
                        </div>
                    </div>
                    <div id="tab-3" class="tab-pane fade show p-0 ">
                        <div class="row g-4">
                            <!-- my code chtgpt -->
                            <div id="property-container-rent" class="row">
                                <!-- Properties will be inserted here -->
                            </div>
                            <div id="warning-rent" class="alert alert-warning" role="alert" style="display:none">
                                Sorry!! No Search Found
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
